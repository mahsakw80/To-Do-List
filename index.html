<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <div class="container m-5">
              <h1>To-Do Lists</h1>
            <div class="list-group">
                <div class="input-group mb-3">
                    <input id="input" type="text" class="form-control" placeholder="What do you want to add?" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
                </div>
                <div id='change' class="fix input-group">
                    <h6 class="which m-1">Change</h6>
                    <input id="inp" type="text" class="form-control" placeholder="Change..." aria-label="Recipients username with two button addons">
                    <button class="btn btn-outline-secondary" type="button">Change</button>
                    <button class="btn btn-outline-danger" type="button">Cancle</button>
                </div>
            </div>
        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
            $("#change").hide();   
            var x=0;
            $('#input').change(function(){
                var addlist=$(this).val();
                $('.list-group').append('<label class=" del list-group-item" ><h6 class='+x+'>'+addlist+'</h6><i id='+x+' class="float-end m-2 fa-solid fa-pen-to-square"></i><i class="float-end m-2 fa-solid fa-trash"></i></label>');
                $(this).val('');
                x+=1
            });
            $('.list-group').on('click','.fa-trash',function(){
                $(this).parent('.del').fadeOut(200);
            });

            

            $('.list-group').on('click','.fa-pen-to-square',function(){
                $('#change').show();
                var id=$(this).attr('id');
                $('.which').text('Change')
                $('#inp').change(function(){
                    var change=$(this).val();
                    $('.list-group').on('click','.btn-outline-secondary',function(){
                        $('.'+id).text(change);
                        $('#change').hide();
                        
                    });
    
                });
            });



            $('.list-group').on('click','.btn-outline-danger',function(){
                $('#change').hide();
            });

            


        });
    </script>

</body>
</html>
